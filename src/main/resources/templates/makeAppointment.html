<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
  <style>
        body {
            background: url([[@{/images/background.jpg}]])
                no-repeat center center fixed;
            background-size: cover;
            color: black;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            font-size: 48px;
        }

        .btn {
            margin-top: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Appointment</title>
</head>
<body>
<h1>Make Appointment</h1>
<h2 th:text="${doctor.name + ' ' + doctor.surname}"></h2>
<form action="#" th:action="@{/patient/selectDate}" method="get">
  <div th:each="entry : ${mapData}" th:if="${not #lists.isEmpty(entry.value)}">
    <label th:text="${entry.key}"></label>
    <select name="selectedDate">
      <option th:each="date : ${entry.value}" th:value="${date}">
        <span th:text="${date}"></span>
      </option>
    </select>
    <button type="submit">Select Time</button>
    <br><br>
  </div>
  <input type="hidden" name="doctorEmail" th:if="${doctor.email != null}" th:value="${doctor.email}"/>
  <input type="hidden" name="patientEmail" th:value="${patient.email}"/>
</form>
</body>
</html>
